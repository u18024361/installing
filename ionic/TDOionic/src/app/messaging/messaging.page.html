<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Messages</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    
    <ion-card-content>
      <ion-row>
        <ion-col size="3.5">
          <img
          src="../../assets/pics/circle-cropped.png"
          width="60"
          height="60"
          style="border-radius: 55px;"
          class="d-inline-block align-top"
          alt=""
        />
        <span style="margin-right:0.5rem;" >Hermione</span>
        </ion-col>
        <ion-col  size="6.5">
         <p style="margin-top: 0.5rem;">Message: I reccomend learning Ruby its great (07/06/2021)</p>
        </ion-col>
       <ion-col  size="2">
        <ion-button (click)="presentModal()" style="width: 3rem;" color="primary">Reply</ion-button>
       </ion-col>
      </ion-row>
      
    </ion-card-content>
  </ion-card>
  <ion-card>
    
    <ion-card-content>
      <ion-row>
        <ion-col size="3">
          <img
          src="../../assets/pics/circle-cropped (1).png"
          width="60"
          height="60"
          style="border-radius: 55px;"
          class="d-inline-block align-top"
          alt=""
        />
        <span style="text-align: center;margin-left: 0.8rem;">Nick</span>
        </ion-col>
        <ion-col  size="7">
         <p style="margin-top: 0.5rem;">Message: No its not a problem just let me know when (06/06/2021)</p>
        </ion-col>
       <ion-col  size="2">
        <ion-button style="width: 3rem;" color="primary">Reply</ion-button>
       </ion-col>
      </ion-row>
      
    </ion-card-content>
  </ion-card>
  <ion-card>
    
    <ion-card-content>
      <ion-row>
        <ion-col size="3">
          <img
          src="../../assets/pics/circle-cropped (1).png"
          width="60"
          height="60"
          style="border-radius: 55px;"
          class="d-inline-block align-top"
          alt=""
        />
        <span style="text-align: center;margin-left: 0.8rem;">Nick</span>
        </ion-col>
        <ion-col  size="7">
         <p style="margin-top: 0.5rem;">Message: Hi Zack yes the lesson has been postponed (05/06/2021)</p>
        </ion-col>
       <ion-col  size="2">
        <ion-button style="width: 3rem;" color="primary">Reply</ion-button>
       </ion-col>
      </ion-row>
      
    </ion-card-content>
  </ion-card>
  
  <ion-fab style="margin-bottom: 3rem;" vertical="bottom" horizontal="end" edge slot="fixed">
    <ion-fab-button>
      <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
    </ion-fab-button>
   
  </ion-fab>
    
    
  
</ion-content>
