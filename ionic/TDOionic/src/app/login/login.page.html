

<ion-header class="ion-no-border">
  <ion-toolbar>
   
    <ion-buttons slot="end">
      <ion-button color="secondary" >Sign up</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content >
  <div id="header" style="margin-top: 4rem;">
    <h1 style="font-size: xx-large;font-weight: bold;">Log in</h1>
    <img src="../../assets/pics/HD logo.png" />
  </div>

  <form id="form">
    <ion-item class="ion-margin-bottom">
      <ion-input  placeholder="Email"></ion-input>
      
    </ion-item>
    <ion-item class="ion-margin-bottom">
      <ion-input  placeholder="Password"></ion-input>
       
    </ion-item>
    <ion-button (click)="presentModal()" style="background-color:  #43cebb;" expand="block" shape="round">Login</ion-button>
    <br>
    <a style="text-align: center;margin-top: 0.7rem;color: gray;margin-left: 6.2rem;" (click)="presentAlert()">Forgot password</a>
  </form>
</ion-content>
