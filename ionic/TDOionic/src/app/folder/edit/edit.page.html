<ion-header>
  <ion-toolbar>
    <ion-title>Edit profile</ion-title>
    <ion-icon  slot="end" style="font-size: 30px;" name="close-outline"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">First Name:</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Surname:</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Username:</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Email:</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Cell Number</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>University</ion-label>
    <ion-select value="brown" okText="Okay" cancelText="Dismiss">
      <ion-select-option value="brown">University of Pretoria</ion-select-option>
     
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Degree</ion-label>
    <ion-select value="brown" okText="Okay" cancelText="Dismiss">
      <ion-select-option value="brown">Computer Science</ion-select-option>
     
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Module</ion-label>
    <ion-select value="brown" okText="Okay" cancelText="Dismiss">
      <ion-select-option value="brown">COS211</ion-select-option>
     
    </ion-select>
  </ion-item>
  <br>
  <ion-button color="tertiary" (click)="presentAlert()" expand="block">Update</ion-button>
</ion-content>
